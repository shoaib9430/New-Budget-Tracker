<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://13.211.123.38:3000/expense/add-expense http://13.211.123.38:3000/expense/add-income http://13.211.123.38:3000/purchase/buy-premium; script-src 'self' https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js https://checkout.razorpay.com/v1/checkout.js; frame-src 'self' https://api.razorpay.com; style-src 'self' 'unsafe-inline';"
    /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <link rel="stylesheet" href="expenses.css" />
    <title>Kharcha Pani - Expenses</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-left">
          <h1 class="navbar-title">Kharcha Pani</h1>
        </div>
        <div class="navbar-right">
          <a href="#" class="navbar-link premium-button" id="premium-button"
            >Buy Premium</a
          >
          <a href="#" class="navbar-link" id="manage-link">Manage Expense</a>
          <a href="#" class="navbar-link" id="logout">Logout</a>
          <!-- Added link -->
        </div>
        <div class="clearfix"></div>
        <!-- Clear the float to separate the left and right sides -->
      </div>
    </div>

    <div class="container">
      <div class="column">
        <div class="row">
          <form class="expense-form">
            <h2>Expense</h2>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Description"
                id="expense-description"
                required
              />
              <input
                type="number"
                class="form-control"
                placeholder="Amount"
                id="expense-amount"
                required
              />
              <select class="form-control" id="category">
                <option value="Bills">Bills</option>
                <option value="Clothing">Clothing</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Groceries">Groceries</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
              </select>
              <button class="btn add-expense-btn" id="expense-button">
                Add Expense
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <form class="income-form">
            <h2>Income</h2>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Description"
                id="income-description"
                required
              />
              <input
                type="number"
                class="form-control"
                placeholder="Amount"
                id="income-amount"
                required
              />
              <button class="btn add-income-btn" id="add-income">
                Add Income
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="column">
        <div class="row">
          <div class="section">
            <h2 class="section-title">Premium Features</h2>
          </div>
          <div class="card">
            <p>Leaderboard content goes here.</p>
            <button class="btn card-btn" id="showLeaderboard">
              View Leaderboard
            </button>
          </div>
          <div class="card">
            <p>Report download content goes here.</p>
            <button class="btn card-btn" id="download-report">
              Download Report
            </button>
          </div>
        </div>
        <div class="row list-row">
          <h2 class="section-title">Recent Expense</h2>
          <ul class="list" id="user-list"></ul>
        </div>
      </div>

      <!-- Modal -->
      <div id="leaderboardModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Leaderboard</h2>
          <ul class="list" id="leaderboardList">
            <!-- List items will be added dynamically with JavaScript -->
          </ul>
        </div>
      </div>
    </div>
    <script src="expenses.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
